name: Create Project Tasks
on:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  create-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Read tasks from JSON and create them
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          for row in $(jq -c '.[]' tasks.json); do
            TITLE=$(echo $row | jq -r '.title')
            BODY=$(echo $row | jq -r '.body')

            # Create the issue
            ISSUE=$(curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "{\"title\":\"$TITLE\",\"body\":\"$BODY\"}")

            ISSUE_NODE_ID=$(echo $ISSUE | jq -r '.node_id')

            # Add issue to project
            curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -H "X-Github-Api-Version: 2022-11-28" \
              https://api.github.com/graphql \
              -d "{\"query\":\"mutation(\$project:ID!,\$content:ID!){addProjectV2ItemById(input:{projectId:\$project, contentId:\$content}){item{id}}}\",
                   \"variables\":{\"project\":\"$PROJECT_ID\",\"content\":\"$ISSUE_NODE_ID\"}}"

            echo "Created: $TITLE"
          done
