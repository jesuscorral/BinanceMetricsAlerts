name: Create Project Tasks
on:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  create-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Create tasks from JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          if [ ! -f tasks.json ]; then
            echo "tasks.json file not found!"
            exit 1
          fi

          # Read each JSON object safely
          cat tasks.json | jq -c '.[]' | while read row; do
            TITLE=$(echo "$row" | jq -r '.title')
            BODY=$(echo "$row" | jq -r '.body')
            PROJECT=$(echo "$row" | jq -r '.project')

            echo "Creating issue: $TITLE"

            # Create the issue
            ISSUE=$(curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "{\"title\":\"$TITLE\",\"body\":\"$BODY\", \"project\":\"$PROJECT\"}")


          done
